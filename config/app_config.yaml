# JAVDB Configuration
javdb:
  username: ""
  password: ""
  cookies_file: "/app/config/javdb_cookies.json"
  login_retry_attempts: 3
  login_retry_delay: 60

# Directory Configuration
directories:
  source: "/app/source"
  target: "/app/target"
  config: "/app/config"
  logs: "/app/logs"

# Network Configuration
network:
  proxy_url: "http://192.168.3.2:6152"

# Selenium Configuration
selenium:
  grid_url: "http://localhost:4444"
  vnc_url: "http://localhost:7900"
  browser: "chrome"
  headless: false
  timeout: 30

# Processing Configuration
processing:
  max_concurrent_files: 2
  max_concurrent_requests: 2
  max_concurrent_downloads: 2
  create_metadata_files: true
  download_images: true
  resize_images: false
  create_thumbnails: false

# API Configuration
api:
  host: "0.0.0.0"
  port: 5555
  debug: false

# Web Configuration
web:
  host: "0.0.0.0"
  port: 8899
  debug: true
