version: '3.8'

# Production override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  av-scraper:
    # Use pre-built image instead of building
    image: av-metadata-scraper:latest
    
    # Production restart policy
    restart: always
    
    # Enhanced resource limits for production
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: '4.0'
        reservations:
          memory: 1G
          cpus: '1.0'
      # Restart policy
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    
    # Production environment overrides
    environment:
      - LOG_LEVEL=INFO
      - DEBUG_MODE=false
      - SAFE_MODE=false  # Move files instead of copying in production
      - MAX_CONCURRENT_FILES=4
      - MAX_CONCURRENT_REQUESTS=4
      - MAX_CONCURRENT_DOWNLOADS=4
    
    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
        compress: "true"
    
    # Additional security in production
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
      - /app/.chrome-data:noexec,nosuid,size=500m
    
    # Production volumes (override for better performance)
    volumes:
      - ${SOURCE_DIR}:/app/source:ro,cached
      - ${TARGET_DIR}:/app/target:rw,delegated
      - ${CONFIG_DIR}:/app/config:ro,cached
      - ${LOGS_DIR}:/app/logs:rw,delegated
      - chrome-data:/app/.chrome-data:rw,delegated